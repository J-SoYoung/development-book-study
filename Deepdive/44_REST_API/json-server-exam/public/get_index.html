<!DOCTYPE html>
<html lang="en">
<body>
  <pre></pre>
  <script>
    // XMLHttpRequest객체생성
    const xhr = new XMLHttpRequest();
    
    // HTTP요청 초기화
    // todos리소스에서 todo취득 
    xhr.open('GET', '/todos');

    // HTTP 요청 전송
    xhr.send();

    // load 이벤트 요청이 성공하면 응답되는 형태 
    xhr.onload = () => {
      if(xhr.status === 200){
        document.querySelector('pre').textContent = xhr.response;
      } else {
        console.error('Error', xhr.status, xhr.statusText)
      }
    }
  </script>
</body>
</html>
