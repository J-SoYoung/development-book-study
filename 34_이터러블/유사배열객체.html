<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 유사배열</title>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <script>

  const array = [1, 2, 3];
  const nodes = document.querySelectorAll('div'); 
  const els = document.body.children;

  // console.log(array) // [1, 2, 3]
  // console.log('nodes 배열',nodes); //유사배열 : NodeList [div, div, div, div, div, ...]
  // console.log(els); //유사배열

  // 위 예제에서 array는 배열이고, nodes와 els는 유사배열입니다. 
  // 둘 다 비슷하게 []로 감싸져 있거든요. Array.isArray로 배열인지 아닌지 확인


  // -------------------------------------------------
  const str = '안녕하세요!'; //유사배열
  const copy = []; 
  for(let i = 0; i < str.length; i++) {
    // for문을 돌면서 str의 i값들을 하나씩 복사해서 copy[]에 넣는다
    // str은 원시값이므로 깊은 복사가 가능
      copy.push(str[i]); 
      str[i]= i;      // 카피한 값들은 그때 바꿔서 사용한다.
      console.log(str[i]);
  }
  console.log(copy);
  console.log('문자열',str);
  // 배열과 유사배열을 구분해야 하는 이유는, 유사배열의 경우 배열의 메서드를 쓸 수 없기 때문입니다.
  // Array.from()으로 유사 배열 객체이 있는 value를 복사해 배열로 만드는 것이다. 그러면 배열 메서드를 사용할 수 있다.
  
  // map을 활용 
  const texts = document.querySelectorAll('.text');
  Array.from(texts).map((text) => console.log(text));

  </script>
  
</body>
</html>
