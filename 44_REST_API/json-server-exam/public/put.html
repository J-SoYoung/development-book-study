<!DOCTYPE html>
<html lang="en">
<body>
  <pre></pre>
  <script>
    // XMLHttpRequest객체생성
    const xhr = new XMLHttpRequest();
    
    // HTTP요청 초기화
    // todos리소스에서 4번 todo를 검색하여 id를 제외한 리소스 전체를 교체
    xhr.open('PUT', '/todos/4');

    // 요청 몸체에 담아 서버로 전송할 페이로드의 MINE타입 지정
    xhr.setRequestHeader('content-type', 'application/json')

    // HTTP 요청 전송
    // 리소스 전체를 교체하기 위해 페이로드를 서버에 전송
    xhr.send(JSON.stringify({ id:4, content:'React', completed: true }));
    console.log(JSON.stringify({ id:4, content:'React', completed: true }))


    // load 이벤트 요청이 성공하면 응답되는 형태 
    xhr.onload = () => {
      if(xhr.status === 200){
        document.querySelector('pre').textContent = xhr.response;
      } else {
        console.error('Error', xhr.status, xhr.statusText)
      }
    }
  </script>
</body>
</html>
